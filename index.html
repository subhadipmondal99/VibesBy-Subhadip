<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibesBy Subhadip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="shortcut icon" type="x-icon" href="l.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home-page">
        <div>
            <img src="logo.png" alt="VibesBy SM Logo" class="logo">
            <h1>VibesBy Subhadip</h1>
            <h2>Developed by Subhadip</h2>
            <input type="text" class="form-control search-bar" id="search-input" placeholder="Search for songs...">
            <button class="btn btn-explore" onclick="showPlaylistPage('sad-songs')">Explore Playlists</button>
        </div>
    </div>
    <div class="playlist-page" id="playlist-page">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <a class="navbar-brand" href="#" id="navbar-brand">VibesBy Subhadip</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-category="sad-songs" textc>Sad Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="romantic-songs">Romantic Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="party-songs">Party Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="bhojpuri-songs">Bhojpuri Songs</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#" data-category="90s song">90s Song</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="stotram">Stotram</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" id="playlist-search" placeholder="Search songs..." aria-label="Search">
                </form>
            </div>
        </nav>
        <div class="container mt-5 pt-5">
            <h2 id="playlist-title" class="text-center mb-4"></h2>
            <div class="playlist-category" id="playlist-category">
            </div>
        </div>
        <div class="player" id="player">
            <audio id="audio-player" controls></audio>
            <p id="song-title"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
